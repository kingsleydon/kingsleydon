<svg
  width="854"
  height="427"
  viewBox="0 0 854 427"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="854" height="427">
    <div
      width="100%"
      height="100%"
      class="container"
      xmlns="http://www.w3.org/1999/xhtml"
    >
      <div class="box">
        <div class="text">CSS<br />IS<br />AWESOME</div>
      </div>
    </div>

    <!-- inspired by https://css-tricks.com/custom-styles-in-github-readmes/ -->
    <style>
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 854px;
        height: 427px;
      }

      .box {
        width: 211px;
        height: 211px;
        border: 6px solid black;
      }

      .text {
        font-weight: bold;
        font-family: arial;
        font-size: 64px;
        line-height: 67px;
        width: 422px;
        padding: 5px;
        background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
        background-size: 800% 400%;
        animation: gradientBackground 5s linear infinite;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      @media (prefers-color-scheme: dark) {
        .box {
          border-color: white;
        }
      }
    </style>
  </foreignObject>
</svg>
